# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main, feature/** ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]
        python-version: ["3.10"]
    steps:
    - uses: julia-actions/setup-julia@v1
      with:
        version: '1'
    - name: Get Julia Simulator
      uses: actions/checkout@v4
      with:
        repository: amazon-braket/BraketSimulator.jl
        token: ${{secrets.TEMP_PAT_EXP_JUL_28}}
        ref: main
    - name: Setup Julia Simulator
      shell: julia --project=docs --color=yes {0}
      run: |
        using Pkg
        Pkg.develop(PackageSpec(path=pwd()))
        Pkg.instantiate()
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install tox
    - name: Setup Julia Simulator
      run: |
        sed -ie 's/git@github.com:amazon-braket\/BraketSimulator.jl.git/$GITHUB_WORKSPACE\/..\/BraketSimulator.jl/' src/braket/juliapkg.json
        cat src/braket/juliapkg.json
    - name: Install package
      run: |
        pip install -e .
    - name: Run Tests
      run: |
        tox -e unit-tests
    - name: Upload coverage report to Codecov
      uses: codecov/codecov-action@v3
      if: ${{ strategy.job-index }} == 0
