# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      # don't run all the jobs at once to avoid wasting CI
      max-parallel: 2
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11"]
    steps:
    - uses: actions/checkout@v4
    - name: Install juliaup
      uses: julia-actions/install-juliaup@v2
      with:
        channel: '1'
    - name: Update Julia registry 
      shell: julia --project=. --color=yes {0}
      run: |
        using Pkg
        Pkg.Registry.update()
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install tox juliacall
        pip install -e . # to put juliapkg.json in sys.path
        python -c 'import juliacall' # force install of all deps
    - name: Run Tests
      run: |
        tox -e unit-tests
    - name: Upload coverage report to Codecov
      uses: codecov/codecov-action@v4
      if: ${{ strategy.job-index }} == 0
